<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanap Store</title>
    <!-- <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    /> -->

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-gray-100 to-slate-300 p-4 drop-shadow">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#">
          <img src="./logo.png" alt="Kanap Logo" class="h-20" />
        </a>
        <button
          class="block lg:hidden px-3 py-2 border rounded text-gray-600 border-gray-600 focus:outline-none"
          onclick="document.getElementById('navbarNav').classList.toggle('hidden')"
        >
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M3 6h14M3 12h14M3 18h14"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </button>
        <div id="navbarNav" class="hidden lg:flex space-x-6">
          <a
            href="#collections"
            class="text-purple-900 text-2xl text-xl hover:text-gray-900 hover:underline"
            >Collections</a
          >
          <a
            href="#newsletter"
            class="text-purple-900 text-2xl text-xl hover:text-gray-900 hover:underline"
            >Subscribe</a
          >
          <a
            href="#contact"
            class="text-purple-900 text-2xl text-xl hover:text-gray-900 hover:underline"
            >Contact</a
          >
        </div>
      </div>
    </nav>

    <!-- Hero Section -->

    <!-- style="background-image: url('./banner.png')" |to add image as background hero -->

    <section
      class="bg-cover bg-center bg-gradient-to-r from-cyan-500 to-blue-500 text-white text-center py-20"
    >
      <div class="bg-black/40 py-20">
        <!-- Adding a background overlay for better readability -->
        <h1 class="text-4xl font-bold">
          Latest
          <span
            class="font-mono text-emerald-950 hover:uppercase hover:underline cursor-pointer hover:text-rose-500"
            >kanap</span
          >
          Collection
        </h1>
        <p class="mt-4 text-lg">Making furniture for people</p>
        <a
          href="#"
          class="mt-6 inline-block bg-green-400 text-white px-8 py-3 rounded-lg text-lg font-semibold hover:text-gray hover:bg-red-300"
        >
          Get your couch
        </a>
      </div>
    </section>
  </body>
</html>
